---
layout: content
title: Test
---
{% include {{ page.datalist }} %}

<div class="content-title">
  <h1>{{ page.title }}</h1>
</div>

<div class="container">
  <!-- show latest post in first square -->
    {% for post in site.posts limit:1 %}
  <div class="item subtle-link">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}">
      <h3>{{ post.title }} (Latest)</h3>
    </a>
  </div>
  {% endfor %}
  {% for g in datalist %}
<div class="item subtle-link">
<a href="{{ g.link }}">
  <img src="{{ g.img }}">
  <h3>{{ g.name }}</h3>
</a>
</div>
{% endfor %}
</div>

{{ content }}
