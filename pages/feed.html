---
layout: default
title: Post Feed
permalink: /posts/
---
<div class="content">
<div class="content-title">
<h1>{{ page.title }}</h1>
</div> </div>
{% for post in site.posts limit: 5 %}
<div onclick="location.href='{{ post.url }}'" class="post-item subtle-link">
  <h2>{{ post.title }}</h2>
  <br>
  <p>{{ post.excerpt }}</p>
  <div class="read-more"><a href="{{ post.url }}">Read more...</a></div>
</div>
{% endfor %}

<div class="content-title">
<h2>
  <a href="/archive/">Archive</a>
  <a href="/feed.xml">RSS</a>
</h2>
</div>
