---
layout: post
title: Post Feed
permalink: /posts/
---
{% for post in site.posts limit: 5 %}
<div onclick="location.href='{{ post.url }}'" class="post-item subtle-link">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <br>
  <p>{{ post.excerpt }}</p>
  <a href="{{ post.url }}">Read more...</a>
</div>
{% endfor %}

<h2 class="content-title" style="padding-top:5%"><a href="/archive/">Archive</a></h2>
